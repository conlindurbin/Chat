
<head>
  <title>Chat</title>
</head>

<body>
	{{> login}}
	{{#if loggingIn}}
		{{addOnline}}
	{{/if}}
	{{#if currentUser}}
  {{> chat_frame}}
  {{> chat_input}}
  {{>online}}
  {{/if}}
</body>

<template name="chat_frame">
<div id='messages'>
{{#each message}}
	{{> message_text}}
{{/each}}
</div>

</template>
<template name="message_text">
<li class='line'>
<span class='user'>{{name}}</span> {{text}}
</li>
</template>

<template name="chat_input">
	    <div class="input-append">
    <input id='chat_in' placeholder="All your chats are belong to us." type='text'/><button class='btn' id='sub'>Say</button>
    </div>

</template>
<template name="login">
	{{loginButtons}}
</template>
<template name="remove">
	{{clear}}
</template>
<template name="online">
	{{list}}
</template>
